<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let movie of movies" [ngStyle]="{
            'background-size': 'cover',
            'background-image': 'url(http://image.tmdb.org/t/p/w500'+ movie.backdrop_path + ')'
        }">
            <div class="movie-description">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.overview | slice:0:130 }}</p>
            </div>
        </div>
    </div>

    <div class="swiper-pagination"></div>

    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>


</div>
